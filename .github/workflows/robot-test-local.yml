name: Robot test

on: [push]

jobs:
  local_robot_tests:
    runs-on: ubuntu-latest
    environment: local
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # - name: Checkout demo-content-room
      #   uses: actions/checkout@v4
      #   with:
      #     path: "tests/demo-content-room"
      #     repository: "DioryMe/demo-content-room"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Robot Framework dependencies
        run: |
          pip install robotframework robotframework-browser
          rfbrowser init

      - name: Verify Python and Robot installation
        run: echo $(robot --version)

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: Install
        run: yarn

      - name: Run server
        env:
          VITE_AWS_REGION: ${{ env.VITE_AWS_REGION }}
          VITE_AWS_COGNITO_USER_POOL_ID: ${{ env.VITE_AWS_COGNITO_USER_POOL_ID }}
          VITE_AWS_COGNITO_CLIENT_ID: ${{ env.VITE_AWS_COGNITO_CLIENT_ID }}
          VITE_CALLBACK_URL: ${{ env.VITE_CALLBACK_URL }}
          BASE_URL: ${{ env.BASE_URL }}
        run: yarn dev &

      - name: Wait for the server to be ready
        run: |
          timeout 60 sh -c "until curl --silent --fail http://localhost:5173; do echo 'Waiting for server...'; sleep 2; done"

      - name: Run Robot Framework tests
        env:
          BASE_URL: http://localhost:5173
        run: robot tests/main.robot

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robot-framework-outputs
          path: |
            /home/runner/work/diograph-cli/diograph-cli/output.xml
            /home/runner/work/diograph-cli/diograph-cli/log.html
            /home/runner/work/diograph-cli/diograph-cli/report.html
