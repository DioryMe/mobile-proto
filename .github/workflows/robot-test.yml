name: Robot test

on: [push]

jobs:
  robot_framework_tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Checkout demo-content-room
        uses: actions/checkout@v4
        with:
          path: 'tests/demo-content-room'
          repository: 'DioryMe/demo-content-room'

      - name: Apply absolute paths to demo-content-room
        run: sed -i 's|"/Diory Content",|"'$(pwd)'/tests/demo-content-room/Diory Content",|g' tests/demo-content-room/room.json

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Robot Framework dependencies
        run: pip install robotframework robotframework-requests robotframework-browser

      - name: Verify Python installation
        run: echo $(robot --version)

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Install dcli
        run: yarn && yarn build

      - name: Link dcli globally
        run: npm link && dcli --version

      - name: Install ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg && /usr/bin/ffmpeg -version

      - name: Run Robot Framework tests
        env:
          FFMPEG_PATH: /usr/bin/ffmpeg
        run: robot tests/main.robot

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robot-framework-outputs
          path: |
            /home/runner/work/diograph-cli/diograph-cli/output.xml
            /home/runner/work/diograph-cli/diograph-cli/log.html
            /home/runner/work/diograph-cli/diograph-cli/report.html
